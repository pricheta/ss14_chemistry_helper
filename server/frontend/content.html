<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Химические элементы</title>
    <style>
        div {
            padding: 3px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .elements-sidebar {
            flex: 0 0 300px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
            border: 1px solid #FFE8D1;
        }

        .content-side {
            flex: 1;
            max-width: 1000px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #FFE8D1;
        }

        h1 {
            color: #FFA44B;
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFE8D1;
        }

        .form {
            margin-bottom: 50px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #FFE8D1;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #FFA44B;
        }

        button {
            background-color: #FFA44B;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #FF8C00;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            padding: 15px;
            background-color: white;
            border-radius: 6px;
            border-left: 4px solid #FFA44B;
            font-family: monospace;
        }

        .no-response {
            color: #999;
            font-style: italic;
        }

        /* Стили для списка элементов */
        .elements-grid {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .response div {
            white-space: pre;
        }

        .element-brick {
            background-color: white;
            border-radius: 6px;
            padding: 8px 6px;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid #FFE8D1;
            cursor: pointer;
            transition: all 0.2s;
        }

        .element-brick:hover {
            transform: translateY(-2px);
            border-color: #FFA44B;
            background-color: #FFF5EB;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            .elements-sidebar {
                flex: 1;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="elements-sidebar">
            <div class="response">
                <h1>Доступные элементы</h1>
                <div class="elements-grid">
                    {% for step in available_elements %}
                    <div class="element-brick" onclick="insertElementIdAndSubmit('{{ step }}')">{{ step }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="content-side">
            <div class="container">
                <h1>Получение рецепта</h1>
                <form method="GET" class="form" id="recipeForm">
                    <div class="form-group">
                        <label for="elementId">Номер химического элемента</label>
                        <input type="number" id="elementId" name="element_id" required value="{{ element_id }}" min="1">
                    </div>

                    <div class="form-group">
                        <label for="elementAmount">Количество химического элемента</label>
                        <input type="number" id="elementAmount" name="element_amount" required min="1" value="{{ element_amount }}">
                    </div>

                    <button type="submit" id="submitButton">Отправить</button>
                </form>
            </div>

            {% if recipe %}
            <div class="container">
                <div class="response">
                    <h1>Рецепт</h1>
                    {% for step in recipe %}
                        <div>{{ step }}</div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        function insertElementIdAndSubmit(elementText) {
            // Извлекаем число до точки (ID элемента)
            const elementId = elementText.split('.')[0].trim();

            // Вставляем ID в поле ввода
            const elementIdField = document.getElementById('elementId');
            elementIdField.value = elementId;

            // Фокусируемся на поле ID (чтобы курсор не переходил на количество)
            elementIdField.focus();

            // Нажимаем кнопку отправки
            document.getElementById('submitButton').click();
        }
    </script>
</body>
</html>
